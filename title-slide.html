<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h3 class="title" style="color:white;padding-top:6em;">$title$</h3>
$if(subtitle)$
  <h4 class="subtitle" style="color:white;">$subtitle$</h4>
$endif$
$for(author)$
  <p class="author" style="color:white;font-size:22px;">$author$</p>
$endfor$
$for(institute)$
  <p class="institute" style="color:white;font-size:22px;">$institute$</p>
$endfor$
$if(date)$
  <p class="date" style="color:white;font-size:22px;">$date$</p>
$endif$
</section>
